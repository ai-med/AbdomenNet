[COMMON]
save_model_dir = "saved_models"
model_name = "quicknat"
log_dir = "logs"
device = 0
exp_dir = "experiments"

[DATA]
use_3channel = False
use_2channel = False
data_dir = "/home/abhijit/nas_drive/Users/Anne/wholebodysegmentation/datasets/new/KORA/coronal/"
train_data_file = "Data_train.h5"
train_data_fat_file = "Data_fat_train.h5"
train_data_water_file = "Data_water_train.h5"
train_label_file = "Label_train.h5"
